<!doctype html>
<html>
<head>
    <title>Project Information Page</title>
</head>
<body>
    {{ title }}<br>
    {{ description }}<br>
    {{ max_grade }}

    {% for student in students %}
        <ul><a href="/student?github={{ student[0] }}">{{ student[2] }} {{ student[3] }}</a>
            <li>Received score of: {{ student[1] }}</li>
        </ul>
{% endfor %}
</body>
</html>
